<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instalike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="header">
            <div class="icon">
                <img src="icon.png" alt="err" class="innerIcon">           
            </div> 
            <div class="nameAndDate">
                <div class="name">Stanislav</div>
                <div class="date"> 29.01.2022 12:04:37</div>
            </div>
            <div class="settings">
                <img src="three dots_icon.png" alt="err" class="innerIconSettings">
            </div>            
        </div>

        <div class="content">
            <div class="text"> Congrats to everyone</div>
            <img class="image" src="near.png" alt="err" >

            <div class="blurBox">
                 <div class="imgCamera"><img src="camera.png" alt="err"></div> 
                <div class="numberCamera">9</div>
            </div>
        </div>

        <div class="bot">            
            <img src="love.svg" alt="err"/> 
            <p class="number">23</p>
            <img src="comment.svg" alt="err"/>
            <p class="number">52</p>
        </div>
    </div>
</body>
</html>
